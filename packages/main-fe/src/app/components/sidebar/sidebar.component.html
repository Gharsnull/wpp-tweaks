<div class="main-list">
  <button
    mat-icon-button
    class="main-list_item action"
    [ngClass]="{ 'active': currentDashboard() === dashboards.CHAT}"
    (click)="updateCurrentDashboard(dashboards.CHAT)"
  >
    <mat-icon svgIcon="wpp:chat-dashboard" matBadge="48" matBadgePosition="above after" matBadgeSize="large"></mat-icon>
  </button>
  <button
    mat-icon-button
    class="main-list_item action"
    [ngClass]="{ 'active': currentDashboard() === dashboards.STATUS}"
    (click)="updateCurrentDashboard(dashboards.STATUS)"
  >
    <mat-icon svgIcon="wpp:status-dashboard"></mat-icon>
  </button>
  <button
    mat-icon-button
    class="main-list_item action"
    [ngClass]="{ 'active': currentDashboard() === dashboards.CHANNEL}"
    (click)="updateCurrentDashboard(dashboards.CHANNEL)"
  >
    <mat-icon svgIcon="wpp:channels-dashboard"></mat-icon>
  </button>
  <button
    mat-icon-button
    class="main-list_item action"
    [ngClass]="{ 'active': currentDashboard() === dashboards.COMMUNITY}"
    (click)="updateCurrentDashboard(dashboards.COMMUNITY)"
  >
    <mat-icon svgIcon="wpp:communities-dashboard"></mat-icon>
  </button>
</div>
